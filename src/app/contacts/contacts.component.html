


<div id="container1">
    <div class="container" >
    <h2 class="page-header"> Add Contacts </h2>
        <hr/>
        <form (submit)="addContacts()" >
                <div class = "form-group">

                        <label>First Name </label>
            
                        <input type="text" [(ngModel)]="first_name" class ="form-control"  name="First Name"required>
            
                        </div>

                        <div class = "form-group">

                                <label> Last Name </label>
                    
                                <input type="text" [(ngModel)]="last_name" class ="form-control"  name="Last Name" required >
                    
                                </div>

                                <div class = "form-group">

                                        <label> Phone </label>
                            
                                        <input type="text" [(ngModel)]="phone" class ="form-control"  name="Phone" required >
                            
                                        </div> 

                                         <input type="submit" class="btn btn-success"  value ="Add">

        </form>

          </div>
          
<br/>
          <div class="container">
<div *ngFor ="let contact of contacts"> 
<div class="row">
<div class = "col-sm">
{{contact.first_name}}
</div>

<div class = "col-sm">
{{contact.last_name}}
</div>

<div class = "col-sm">
{{contact.phone}}
</div>

<div class= "col-sm">

<input type="button"
(click)=" deletContact(contact._id)" 
value="delete" 
class="btn btn-danger">

</div>      
</div> 
<br/>
</div>
</div>
</div>
